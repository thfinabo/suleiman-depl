apiVersion: v1
kind: Service
metadata:
  annotations:
    prometheus.io/scrape: 'true'
    service.kubernetes.io/aws-load-balancer-type: nlb
  labels:
    name: prometheus
  name: prometheus
  namespace: monitoring
spec:
  selector:
    app: prometheus
#  type: NodePort
  type: LoadBalancer
  ports:
  - name: prometheus
    protocol: TCP
    port: 9090
    targetPort: 9090
#    nodePort: 31090

---
apiVersion: v1
kind: Service
metadata:
  name: webpage-private-lb
  namespace: my-webpage
  annotations:
    prometheus.io/scrape: 'true'
    service.kubernetes.io/aws-load-balancer-type: nlb
    service.kubernetes.io/aws-load-balancer-internal: 0.0.0.0/0
spec:
  type: LoadBalancer
  selector:
    app: my-web-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: web
      
      
